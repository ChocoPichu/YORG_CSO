<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YORG_CSO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passwordForm">
        <h2>YORG_CSO</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="bookmarkletForm" style="display:none; width: 50%;">
        <h2>List of hacks for Yorg</h2>
        <a href="javascript:(function(){ mouseTracker.onMouseMove._bindings[0].context.root.gameSystems.root.stats.gems = 99999999999999999999; })();">INFINITE MONEY</a><br>
        <a href="javascript:(function(){ mouseTracker.onMouseMove._bindings[0].context.root.gameSystems.root.stats.points = 99999999999999999999; })();">INFINITE POINTS</a><br>
        <a href="javascript:(function(){ mouseTracker.onMouseMove._bindings[0].context.root.gameSystems.root.stats.gems = 0; })();">UNDO MONEY</a><br>
        <a href="javascript:(function(){ mouseTracker.onMouseMove._bindings[0].context.root.gameSystems.root.stats.points = 0; })();">UNDO POINTS</a>
    </div>
    <div class="decorations">
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
        <div class="triangle triangle4"></div>
        <div class="triangle triangle5"></div>
        <div class="triangle triangle6"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "987789") {
                document.getElementById("bookmarkletForm").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>
</body>
</html>
